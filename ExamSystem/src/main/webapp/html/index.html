<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>会员登录</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.1.1/css/bootstrap.css">
</head>

<body>

<div style="width: 80%;margin-left: 10%" >
    <div class="jumbotron">
        <h1>HOSTEL WORLD</h1>
    </div>
    <div role="form" method="post">
        <div class="form-group">
            <label for="memberId">账号</label>
            <input  class="form-control" id="memberId" placeholder="Account" >
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" class="form-control" id="password" placeholder="Password" >
        </div>
        <button  id="submit" class="btn btn-default" style="float: right;margin-left: 10px">登录</button>
        <a  type="button" class="btn btn-default" style="float: right" href="/page/member/register">注册</a>
    </div>
</div>

<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<script src="../js/user/login.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</body>
</html>
